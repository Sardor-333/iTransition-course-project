<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div class="wrapper">

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <header th:replace="fragments/header :: header"></header>

    <div class="page-wrapper">
        <div class="page-content">

            <div class="card">
                <div class="card-body p-4">
                    <h5 class="card-title" th:text="#{menu.addNewCollection}"></h5>
                    <hr/>
                    <div class="form-body mt-4">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="border border-3 p-4 rounded">

                                    <!-- collection name -->
                                    <div class="mb-3">
                                        <label for="collection-name" class="form-label" th:text="#{menu.collectionName}">Collection Name</label>
                                        <input type="text" class="form-control" id="collection-name"
                                               placeholder="Enter collection name">
                                    </div>

                                    <!-- collection description -->
                                    <div class="mb-3">
                                        <label for="collection-description" class="form-label" th:text="#{menu.collectionDescription}"></label>
                                        <textarea class="form-control" id="collection-description" rows="3"></textarea>
                                    </div>

                                    <!-- collection img -->
                                    <div class="mb-3">
                                        <label for="collection-img" class="form-label" th:text="#{menu.collectionImg}"></label>
                                        <input id="collection-img"
                                               name="collection-img"
                                               class="form-control form-control-lg"
                                               type="file"
                                               accept="image/*"
                                        >
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="border border-3 p-4 rounded">

                                    <div class="row g-3">
                                        <!-- Select topic -->
                                        <div class="col-12">
                                            <label for="select-topic" class="form-label" th:text="#{menu.topic}">Topic</label>
                                            <select class="form-select" id="select-topic">
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row g-3">
                                        <!-- Add New Field Btn -->
                                        <div class="col">
                                            <a class="btn btn-primary" id="add-field" th:text="#{menu.addNewField}">
                                                <i class="fadeIn animated bx bx-plus"></i>
                                            </a>
                                        </div>
                                    </div>

                                    <div id="custom-fields">
                                        <!-- Will be appended by JS -->
                                    </div>

                                    <div class="row g-3">
                                        <!-- Save collection btn -->
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button id="submit-form-button"
                                                        type="button"
                                                        class="btn btn-primary"
                                                        th:text="#{menu.saveCollection}"
                                                >
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Theme Customizer -->
<div th:replace="fragments/theme-customizer :: theme-customizer"></div>

<!-- Add field -->
<script th:src="@{/assets/js/custom/lang.js}"></script>
<script th:src="@{/assets/js/custom/create-collection.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/plugins/simplebar/js/simplebar.min.js}"></script>
<script th:src="@{/assets/plugins/metismenu/js/metisMenu.min.js}"></script>
<script th:src="@{/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
