<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" th:href="@{/assets/images/favicon-32x32.png}" type="image/png"/>
    <link th:href="@{/assets/plugins/simplebar/css/simplebar.css}" rel="stylesheet"/>
    <link th:href="@{/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet"/>
    <link th:href="@{/assets/plugins/metismenu/css/metisMenu.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/pace.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/bootstrap-extended.css}" rel="stylesheet">
    <link th:href="@{/assets/css/app.css}" rel="stylesheet">
    <link th:href="@{/assets/css/icons.css}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap}" rel="stylesheet">

    <title>Sign up</title>
</head>

<body class="bg-login">
<div class="wrapper">
    <header class="login-header shadow">
        <nav class="navbar navbar-expand-lg navbar-light bg-white rounded fixed-top rounded-0 shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo-icon" th:src="@{/assets/images/logo-icon.png}" alt="Logo"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="d-flex align-items-center justify-content-center my-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
                <div class="col mx-auto">
                    <div class="card mt-5">
                        <div class="card-body">
                            <div class="border p-4 rounded">

                                <div class="text-center">
                                    <h3 class="">Sign Up</h3>
                                    <p>Already have an account?
                                        <a th:href="@{/api/v1/auth/login}">Sign in here</a>
                                    </p>
                                </div>

                                <!--                                &lt;!&ndash;               OAuth2 Facebook                &ndash;&gt;-->
                                <!--                                <div class="d-grid">-->
                                <!--                                    <a href="javascript:;" class="btn btn-facebook">-->
                                <!--                                        <i class="bx bxl-facebook"></i>-->
                                <!--                                        Sign Up with Facebook-->
                                <!--                                    </a>-->
                                <!--                                </div>-->

                                <div class="form-body">

                                    <!--                 Response                   -->
                                    <div th:if="${response} != null">
                                        <p th:if="!${response.success}" th:text="${response.message}"
                                           class="alert alert-danger" role="alert"></p>
                                        <p th:if="${response.success}" th:text="${response.message}"
                                           class="alert alert-success" role="alert"></p>
                                    </div>

                                    <!--                   Register form                     -->
                                    <form class="row g-3" method="post" th:action="@{/api/v1/auth/register}"
                                          enctype="multipart/form-data">

                                        <!--                   First name                     -->
                                        <div class="col-sm-6">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" name="firstName" class="form-control" id="firstName"
                                                   placeholder="First name">
                                        </div>

                                        <!--                   Last name                     -->
                                        <div class="col-sm-6">
                                            <label for="inputLastName" class="form-label">Last Name</label>
                                            <input type="text" name="lastName" class="form-control" id="inputLastName"
                                                   placeholder="Last name">
                                        </div>

                                        <!--                   Username                     -->
                                        <div class="col-12">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" name="username" class="form-control" id="username"
                                                   placeholder="Username">
                                        </div>

                                        <!--                   Password                     -->
                                        <div class="col-12">
                                            <label for="inputChoosePassword" class="form-label">Password</label>
                                            <div class="input-group" id="show_hide_password">
                                                <input type="password" name="password" class="form-control border-end-0"
                                                       id="inputChoosePassword" value=""
                                                       placeholder="Password">
                                                <a href="javascript:;" class="input-group-text bg-transparent">
                                                    <i class='bx bx-hide'></i>
                                                </a>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="input-group">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Upload image</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <input type="file" name="profileImg" class="form-control"
                                                           id="inputGroupFile04"
                                                           aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                                </div>
                                            </div>
                                        </div>

                                        <!--                   Sign up button                     -->
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">
                                                    <i class='bx bx-user'></i>
                                                    Sign up
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/plugins/simplebar/js/simplebar.min.js}"></script>
<script th:src="@{/assets/plugins/metismenu/js/metisMenu.min.js}"></script>
<script th:src="@{/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
<script th:src="@{/assets/js/pace.min.js}"></script>

<script>
    $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
            event.preventDefault();
            if ($('#show_hide_password input').attr("type") === "text") {
                $('#show_hide_password input').attr('type', 'password');
                $('#show_hide_password i').addClass("bx-hide");
                $('#show_hide_password i').removeClass("bx-show");
            } else if ($('#show_hide_password input').attr("type") == "password") {
                $('#show_hide_password input').attr('type', 'text');
                $('#show_hide_password i').removeClass("bx-hide");
                $('#show_hide_password i').addClass("bx-show");
            }
        });
    });
</script>

</body>
</html>
