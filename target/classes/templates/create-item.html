<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<!--wrapper-->
<div class="wrapper">

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <header th:replace="fragments/header :: header"></header>

    <div class="page-wrapper">
        <div class="page-content">

            <div class="card">
                <div class="card-body p-4">
                    <h5 class="card-title">Add New Item</h5>
                    <hr/>
                    <div class="form-body mt-4">
                        <div class="row">

                            <div class="col-lg-8">
                                <div class="border border-3 p-4 rounded">

                                    <!-- Item Name -->
                                    <div class="mb-3">
                                        <label for="item-name" class="form-label">Item Name</label>
                                        <input type="text" class="form-control" id="item-name"
                                               placeholder="Enter Item Name">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="border border-3 p-4 rounded">
                                    <div class="row g-3">

                                        <div class="col-12 mb-3">
                                            <label for="item-tags"></label>
                                            <select id="item-tags" class="selectpicker" multiple
                                                    data-live-search="true">
                                                <option th:each="tag: ${tags}" th:value="${tag.id}"
                                                        th:text="${tag.name}"></option>
                                            </select>
                                        </div>

                                        <div id="item-values">
                                            <div class="col-12" th:each="field: ${fields}">
                                                <label th:for="${field.id}" class="form-label"
                                                       th:text="${field.name}">
                                                </label>
                                                <label>
                                                    <input th:id="${field.id}" th:type="${field.fieldType}"
                                                           th:name="${field.name}" class="form-control">
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="d-grid">
                                                <a id="btn-save-item" class="btn btn-primary">Save Item</a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div><!--end row-->
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/theme-customizer :: theme-customizer"></div>

        <script th:inline="javascript">
            const collectionId = [[${collectionId}]];
        </script>

        <script th:src="@{/assets/js/custom/create-item.js}"></script>
        <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <script th:src="@{/assets/plugins/simplebar/js/simplebar.min.js}"></script>
        <script th:src="@{/assets/plugins/metismenu/js/metisMenu.min.js}"></script>
        <script th:src="@{/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"></script>
        <script th:src="@{/assets/js/app.js}"></script>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </div>
</div>
</body>
</html>
