<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <header th:replace="fragments/header :: header"></header>

    <div class="page-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <form class="card border-top border-0 border-4 border-info" method="post" th:action="@{/api/v1/tags/create}">
                        <div class="card-body">
                            <div class="border p-4 rounded">

                                <div class="card-title d-flex align-items-center">
                                    <div><i class="bx bxs-user me-1 font-22 text-info"></i>
                                    </div>
                                    <h5 class="mb-0 text-info" th:text="#{menu.createNewTag}"></h5>
                                </div>
                                <hr/>

                                <div class="row mb-3">
                                    <label for="tag-name" class="col-sm-3 col-form-label" th:text="#{menu.enterTagName}"></label>
                                    <div class="col-sm-9">
                                        <input type="text"
                                               class="form-control"
                                               id="tag-name"
                                               name="name"
                                               th:placeholder="#{menu.enterTagName}"
                                        >
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-3 col-form-label"></label>
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-info px-5" th:text="#{menu.saveTag}"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="fragments/theme-customizer :: theme-customizer"></div>

<script th:src="@{/assets/js/custom/lang.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/plugins/simplebar/js/simplebar.min.js}"></script>
<script th:src="@{/assets/plugins/metismenu/js/metisMenu.min.js}"></script>
<script th:src="@{/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"></script>
<script th:src="@{/assets/plugins/datatable/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/plugins/datatable/js/dataTables.bootstrap5.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
