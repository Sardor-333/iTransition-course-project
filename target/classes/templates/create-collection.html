                        <div class="row">
                            <div class="col-lg-8">
                                <div class="border border-3 p-4 rounded">

                                    <!-- collection name -->
                                    <div class="mb-3">
                                        <label for="collection-name" class="form-label">Collection Name</label>
                                        <input type="text" class="form-control" id="collection-name"
                                               placeholder="Enter collection name">
                                    </div>

                                    <!-- collection description -->
                                    <div class="mb-3">
                                        <label for="collection-description" class="form-label">Description</label>
                                        <textarea class="form-control" id="collection-description" rows="3"></textarea>
                                    </div>

                                    <!-- collection img -->
                                    <div class="mb-3">
                                        <label for="collection-img" class="form-label">Collection img</label>
                                        <input id="collection-img"
                                               name="collection-img"
                                               class="form-control form-control-lg"
                                               type="file"
                                               accept="image/*"
                                               onchange="checkFile(this)"
                                        >
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="border border-3 p-4 rounded">

                                            </select>
                                        </div>
                                    </div>

                                    <div class="row g-3">
                                        <!-- Add New Field Btn -->

                                                Add New Field
                                            </a>
                                        </div>
                                    </div>

                                    <!-- Will be appended by JS -->
                                    </div>

                                    <div class="row g-3">
                                        <!-- Save collection btn -->
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button id="submit-form-button" type="button" class="btn btn-primary">Save Collection</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
