<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"> </head>

<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <header th:replace="fragments/header :: header"></header>

    <!--  CONTENT  -->
    <div class="page-wrapper">
        <div class="page-content">
            <div class="container">
                <div class="main-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <img th:src="${user.imgUrl}" alt="img" class="rounded-circle p-1 bg-primary"
                                             width="110">
                                        <div class="mt-3">
                                            <h4 th:text="${user.firstName + ' ' + user.lastName}"></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card">
                                <form class="card-body" th:action="@{/api/v1/users/profile}" method="post">

                                    <!-- FIRST NAME -->
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">First name</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="text" name="firstName" class="form-control"
                                                   th:value="${user.firstName}"/>
                                        </div>
                                    </div>

                                    <!-- LAST NAME -->
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Last Name</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="text" name="lastName" class="form-control"
                                                   th:value="${user.lastName}"/>
                                        </div>
                                    </div>

                                    <!-- USERNAME -->
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Username</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="text" name="username" class="form-control"
                                                   th:value="${user.username}"/>
                                        </div>
                                    </div>

                                    <!-- USER ROLES -->
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Role</h6>
                                        </div>
                                        <span th:text="${user.role.name}" class="col-sm-9 text-secondary"></span>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Upload image</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="file" class="form-control" id="inputGroupFile04"
                                                   aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                        </div>
                                    </div>

                                    <!-- Save changes -->
                                    <div class="row">
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-9 text-secondary">
                                            <input type="button" class="btn btn-primary px-4" value="Save Changes"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/theme-customizer :: theme-customizer"></div>

<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/plugins/simplebar/js/simplebar.min.js}"></script>
<script th:src="@{/assets/plugins/metismenu/js/metisMenu.min.js}"></script>
<script th:src="@{/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
